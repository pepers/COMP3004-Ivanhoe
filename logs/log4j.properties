# Define the root logger with appender file
log4j.rootLogger = DEBUG, FILE, CLIENT, SERVER

# Define the file appender
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=./logs/log.out
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%m%n

# Define the client appender
log4j.appender.CLIENT=org.apache.log4j.FileAppender
log4j.appender.CLIENT.File=./logs/client.out
log4j.appender.CLIENT.layout=org.apache.log4j.PatternLayout
log4j.appender.CLIENT.layout.conversionPattern=%m%n

# Define the server appender
log4j.appender.SERVER=org.apache.log4j.FileAppender
log4j.appender.SERVER.File=./logs/server.out
log4j.appender.SERVER.layout=org.apache.log4j.PatternLayout
log4j.appender.SERVER.layout.conversionPattern=%m%n